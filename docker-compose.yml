services:
  angular:
    build: ./frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
    depends_on:
      - symfony

  symfony:
    build: ./backend
    ports:
      - 8081:8081
    volumes:
      - ./backend:/backend
    environment:
      - DATABASE_URL=mysql://root:techbuy@mysql:3306/techbuy?serverVersion=8&charset=utf8mb4
    depends_on:
      - mysql
    networks:
      - symfony

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=techbuy
      - MYSQL_ROOT_PASSWORD=techbuy
      - MYSQL_USER=techbuy
      - MYSQL_PASSWORD=techbuy

    volumes:
      - ./data:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql
    networks:
      - symfony
    ports:
      - 3308:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8082:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - symfony

      
networks:
  symfony:
  
volumes:
  data:
