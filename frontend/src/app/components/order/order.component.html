<section id="order-informations">
  <h1>Vos informations de contact</h1>

  <form [formGroup]="form" (ngSubmit)="send()">
    <p>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name" formControlName="name" />
      <small *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Le nom est requis</small>
    </p>
    <p>
      <label for="address">Adresse postale</label>
      <input type="text" name="address" id="address" formControlName="address" />
    </p>
    <p>
      <label for="city">Ville</label>
      <input type="text" name="city" id="city" formControlName="city" />
    </p>
    <p>
      <label for="zipcode">Code postal</label>
      <input type="text" name="zipcode" id="zipcode" formControlName="zipcode" />
      <small *ngIf="form.get('zipcode')?.touched && form.get('zipcode')?.invalid">Le code postal doit contenir 5 chiffres</small>
    </p>
    <p>
      <label for="email">Adresse e-mail</label>
      <input type="email" name="email" id="email" formControlName="email" />
      <small *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Veuillez entrer une adresse e-mail valide</small>
    </p>
    <button type="submit">Valider la commande</button>
  </form>
</section>
